name: WhatsApp Keepalive

# Déclenche le workflow automatiquement toutes les 48h à 13h CET
on:
  schedule:
    - cron: "0 12 */2 * *"  # 12 UTC = 13 CET (décalage hiver/été à ajuster si nécessaire)
  workflow_dispatch:  # permet de lancer manuellement depuis GitHub

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Twilio
        run: pip install twilio

      - name: Send WhatsApp message
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_TO: ${{ secrets.TWILIO_WHATSAPP_TO }}
        run: python send_whatsapp.py
